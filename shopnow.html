<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bake n' bites </title>
  <link rel="icon" href="cupcake.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container bg-pink-300 h-[110vh]  ">
    <h1 class="text-center font-sans font-extrabold text-3xl bg-amber-300 p-4 mb-8">Order Now!</h1>
          <form action="" class="text-center">


            <label for="name" class="block text-lg font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Receiver's Name" class="mt-1 block w-[20%] px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm text-center ml-[40%]" required>

            
                <label for="email" class="block text-lg font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" class="mt-1 block w-[20%] px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm text-center ml-[40%]" required>
              

                
                    <label for="phone" class="block text-lg font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" class="mt-1 block w-[20%] px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm text-center ml-[40%]" required>

                    <label for="address" class="block text-lg font-medium text-gray-700">Delivery Address</label>
                    <input type="email" id="email" name="email" placeholder="Your Address" class="mt-1 block w-[20%] px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm text-center ml-[40%]" required>


                    <label for="food" class="block text-lg font-medium text-gray-700">Select Food Item</label>
                   <select id="food" name="food" class="mt-1 block w-[20%] px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm text-center ml-[40%]" required>
                    <option value="" disabled selected>Select an item</option>
                    <option value="pizza">Red Velvet</option>
                    <option value="burger">Brownies</option>
                    <option value="sushi">Coffe Cake</option>
                    <option value="pasta">Caramel Cheese Cake</option>
                    <option value="salad">Cinammon Roll</option>
                    <option value="salad">Croissant</option>
                    <option value="salad">Cookies</option>
                    <option value="salad">Plain Cake</option>
                  </select>
              
                  
                  <div class="btn mt-[50px] ">
  
                    <a  class=" mt-6 text-lg font-extrabold mt-[300px] text-pink-500 bg-amber-300 border-pink-500 p-3 border-2 rounded-full hover:shadow-gray-500 shadow-xl"  href="shopnow.html">Confirm Order</a>
                      
                  
              </div>
                  




          </form>
    
       
      
  </div>
</body>
</html>
